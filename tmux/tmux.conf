set -g default-terminal "screen-256color"

# Prefix Key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Open new windows in current directory path
bind c new-window -c "#{pane_current_path}"

# Split Windows
unbind %
bind + split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Reload Config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded"

# Resize Panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Enable Mouse
set -g mouse on

# Scrollback
set -g history-limit 50000

# VIM motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

# Status Line Position
set-option -g status-position top


##### Auto Save / Restore #####
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'


##### Plugins #####
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme
set -g @themepack 'powerline/default/cyan' # use this theme for tmux

# Status Left — Session with fixed tmux icon and semi-circles
set -g status-left-length 60
set -g status-left "#[fg=#8ba4b0,bg=#1e1e1e]#[fg=#1e1e1e,bg=#8ba4b0,bold] #S  #[fg=#8ba4b0,bg=#1e1e1e]"

set -g status-right-length 120
set -g status-right "#[fg=#1e1e1e]#[fg=#c0b18b,bg=#1e1e1e] 󰥔 %H:%M #[fg=#c0b18b] #[fg=#a89984]󰃭 %Y-%m-%d #[fg=#1e1e1e]#[fg=#d79921,bg=#1e1e1e] 󰅒 #(whoami)@#H "

set -g window-status-format "#[fg=#7c6f64] 󰈚 #I:#W "
set -g window-status-current-format "#[fg=#d5c4a1,bg=#3c3836,bold] 󰈚 #I:#W #[default]"
set -g window-status-separator ""


##### Pop-Up: Session List #####
# prefix + w opens a custom tmux menu
bind w display-popup -E -w 30% -h 50% ~/.config/tmux/scripts/tmux-menu.sh

##### Pop-Up: Scratch Pad #####
unbind -T popup Tab # prefix + t opens the scratchpad
bind -n C-t display-popup -E -w 80% -h 80% ~/.config/tmux/scripts/tmux-scratch.sh
bind -T popup t send-keys t  # send 't' as a regular keystroke (prevent close)
bind -T popup q send-keys q  # send 'q' as a regular keystroke (prevent close)
bind -T popup C-t detach
bind -T popup C-[ copy-mode

##### Pop-Up: LazyGit
bind g display-popup -d "#{pane_current_path}" -E -w 80% -h 80% -E lazygit

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'




